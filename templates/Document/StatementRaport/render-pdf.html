<html>
  <head>
    <meta charset="utf-8">
    <title>Report</title>
    <meta name="description" content="Report example">
  </head>
  <body>
    <article id="columns">
        <div class="number">{{statement.number}}</div>
        <div class="title_statement">Директору БТК Келебаеву К. К. от {{author.position}} {{ author.get_full_name }}</div>
        <h2 id="columns-title">{{statement.type_v}}</h2>
        <div class="content">
            {{statement.body|safe}}
        </div>
        <div class="datetime">Дата: {{ statement.created|date }}</div>
        <div class="signing"></div>
    </article>
  </body>
</html>
